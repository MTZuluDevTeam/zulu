<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Zulú App</title>


    </head>
    <body id="page-top">

        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">ZULÚ</h1>
                <h3 class="mb-5"><em>Una aplicación desarrollada por ZulúGroup bajo la asesoria del MINTIC</em></h3>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3"style="background-color:grey;border:none">Iniciar sesión</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
                    <a th:href="@{/inicio}" class="btn btn-primary btn-lg px-4 gap-3" style="background-color:grey;border:none">Ir a la aplicación</a>
                </div>
            </div>
        </header>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->

    </body>
</html>
